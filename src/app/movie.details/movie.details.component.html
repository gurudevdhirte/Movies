<div class='card'>
    <div class='card-header'>  
       <!-- {{pageTitle}} -->
       Movie Details
    </div>
</div>
<div class='card-body'>
    <div class='table-responsive'>
        <table style="width: 1000px;">           
            <tbody>
                <tr>   
                    <td style="width: 200px;">Movie Title</td>                 
                    <td style="width: 800px;">{{ movie.Title }} </td>                                       
                </tr>
                <tr>                    
                    <td>Language</td>            
                    <td>{{ movie.Language}}</td>                    
                </tr>
                <tr>    
                    <td>Location</td>
                    <td>{{ movie.Location }}</td>
                </tr>
                <tr>    
                    <td>Listing Type</td>
                    <td>{{ movie.listingType}}</td>
                </tr>
                <tr>
                    <td>IMDB Rating</td>
                    <td>{{ movie.imdbRating}}</td>
                </tr>
                <tr>                    
                    <td>Plot </td>
                    <td>{{ movie.Plot}}</td>                   
                </tr>
                <tr>                    
                    <td>Poster </td>
                    <td>                      
                        <img height="200" width="200" class="brochure-poster" [src]="movie.Poster" />
                    </td>  
                </tr>
                <tr>                    
                    <td>Stills </td>
                    <td>{{ movie.Stills}}</td>                   
                </tr>
            </tbody>
        </table>
    </div>
    <input type="button" value="Back" (click)="gotoMovies()" />
</div>
